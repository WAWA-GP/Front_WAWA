name: learning_app
description: A Korean learning Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.1
  shared_preferences: ^2.2.3 # 로그인 토큰 저장을 위한 패키지
  provider: ^6.1.2           # (선택사항) 더 나은 상태관리를 위해 추천
  translator: ^1.0.3+1
  table_calendar: ^3.2.0
  flutter_sound: ^9.2.13
  permission_handler: ^11.3.1 # 마이크, 저장소 등 권한 관리
  path_provider: ^2.1.3      # 앱의 파일 시스템 경로 접근
  audioplayers: ^6.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.5.1
  flutter_tts: ^4.2.3
  timeago: ^3.7.1
  url_launcher: ^6.2.6
  app_links: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/fox.png
    - assets/all.png
    - assets/owl.png
    - assets/cat.png
    - assets/bear.png
    - assets/vocabulary.png
    - assets/conversation.png
    - assets/study.png
    - assets/community.png
    - assets/bookmark.png
    - assets/airport.png
    - assets/restaurant.png
    - assets/road.png
    - assets/hotel.png
    - assets/words_alpha.txt
    - assets/TOEIC:TOEFL.txt
    - assets/tatoeba_eng_50k.txt
    - assets/google.png
    - assets/kakao.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/all.png" # 👈 1단계에서 준비한 아이콘 이미지 경로
  min_sdk_android: 21 # 안드로이드 최소 SDK 버전 (보통 21)